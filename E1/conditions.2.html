<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hetic</title>
        <style>
            body {font-family: 'verdana'; font-size: 30px; text-align: center;}
        </style>
    </head>
    <body></body>

    <script>
        var numbers = '';

        for (var i = 1; i <= 10; i ++) {
            if (i % 2 == 0) {
                numbers = numbers + i;
            }
        }

        document.body.innerHTML = numbers;
    </script>
</html>
