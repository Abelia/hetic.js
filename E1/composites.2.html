<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Conditions</title>
        <style>
            body {font-family: 'verdana'; font-size: 30px; text-align: center;}
        </style>
    </head>
    <body></body>

    <script>
        var numbers = [7, 12, 15, 18, 23];
        var evenNumbers = [];

        for (number of numbers) {
            if (number % 2 == 0) {
                evenNumbers.push(number);
            }
        }

        document.body.innerHTML = evenNumbers;
    </script>
</html>
