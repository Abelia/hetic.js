<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hetic</title>
        <style>
            body {font-family: 'verdana'; font-size: 30px; text-align: center;}
        </style>
    </head>
    <body></body>

    <script>
        var hypotenuse = function(a, b) {
            return Math.sqrt(Math.pow(a, 2) + Math.pow(b, 2));
        }

        document.body.innerHTML = hypotenuse(4, 3);
    </script>
</html>
