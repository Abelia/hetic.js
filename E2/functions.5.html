<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hetic</title>
        <style>
            body {font-family: 'verdana'; font-size: 30px; text-align: center;}
        </style>
    </head>
    <body></body>

    <script>
        // sum of one array
        var sum = function(array) {
            var sum = 0;
            array.forEach(function(value) {
                sum += value;
            });
            return sum;
        }

        // sum of multiples arrays
        var total = [[1, 2], [3, 4], [5, 6]]
            .map(sum)
            .reduce(function(memo, value) {
                return memo + value;
            }, 0);

        document.body.innerHTML = total;
    </script>
</html>
