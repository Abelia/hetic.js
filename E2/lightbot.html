<html>

    <script type="text/javascript">
        document.body.addEventListener('keydown', function(e) {
            console.log(e.which);
            // left — turn robot & render board
            // up — move robot & render board
            // right — robot & render board
        });

        var robot = {
            x: 1,
            y: 1,
            direction : 'left',
            move: function() {
                // if direction is 'top' update robot's x
                // if direction is 'right' update robot's y
                // if direction is 'bottom' update robot's x
                // if direction is 'left' update robot's y

                // maybe check if board.isFree(x, y) before moving
            },
            turn: function(direction) {
                // if 'right' or 'left', update robot's direction
            }
        };

        var board = {
            render: function(robot) {
                var ul = document.querySelector('ul.board');
                ul.innerHTML = '';
                for(var i = 0; i < 9; i++) {
                    // creates <li class="square"></li>
                    var li = document.createElement('li');
                    li.className = 'square';
                    // and appends it to ul
                    ul.appendChild(li);
                }

                if (!robot) return;

                // creates a <div class='robot ' + robot.drection></div>
                var div = document.createElement('div');
                div.className = 'robot ' + robot.direction;
                // and appends it to the li at (x, y)
                var lis = ul.querySelectorAll('li')
                lis[robot.x + (robot.y - 1) * 3 - 1].appendChild(div);
            },
            isFree: function(x, y) {
                return true; // check if x and y are between 1 and 3
            }
        };

        // this displays the board contained element
        document.body.innerHTML = '<ul class="board"></ul>';

        // this displays the board with a robot (according to its x, y & direction attributes)
        board.render(robot);

    </script>
</html>
