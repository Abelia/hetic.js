<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hetic</title>
        <style>
            body {font-family: 'verdana'; font-size: 30px; text-align: center;}
        </style>
    </head>
    <body></body>

    <script>
        var boat = {name: 'boat', speed: 50};
        var plane = {name: 'plane', speed: function() { return 100; }};

        var fastest = function(t1, t2) {
            var speedT1 = speed(t1);
            var speedT2 = speed(t2);
            if (speedT1 > speedT2)
                return t1.name;
            else
                return t2.name;
        };

        var speed = function(transport) {
            if (transport && transport.speed) {
                if (typeof transport.speed === 'function')
                    return transport.speed();
                else
                    return transport.speed;
            }
        }

        document.body.innerHTML = fastest(plane, boat);
    </script>
</html>
