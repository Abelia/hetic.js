<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Conditions</title>
        <style>
            body {font-family: 'verdana'; font-size: 30px; text-align: center;}
        </style>
    </head>
    <body></body>

    <script>
        //
        //       8
        //    3 ─┴─ 10
        // 1 ─┴─ 6   └─ 14
        //
        var binaryTree = {value: 8,
            left: {value: 3, left: {value: 1}, right: {value: 6}},
            right: {value: 10, right: {value: 14}}
        };

        var search = function(tree, value) {
            if (!tree)
                return false;
            else if (value === tree.value)
                return true;
            else if (value > tree.value)
                return search(tree.right, value);
            else
                return search(tree.left, value);
        }

        document.body.innerHTML = search(binaryTree, 14);
    </script>
</html>
