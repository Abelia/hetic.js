<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hetic</title>
        <style>
            body {font-family: 'verdana'; font-size: 30px; text-align: center;}
        </style>
    </head>
    <body></body>

    <script>
        var double = function(value) {
            if (typeof (value) === 'number')
                return value * 2;
            else if (Array.isArray(value)) {
                for (var i = 0; i < value.length; i++) {
                    value[i] *= 2;
                }
                return value;
            }
        }

        document.body.innerHTML = double([14, 15]);
    </script>
</html>
