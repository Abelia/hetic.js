<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hetic</title>
        <style>
            body {font-family: 'verdana'; font-size: 30px; text-align: center;}
        </style>
    </head>
    <body></body>

    <script>
        var format = function(value) {
            if (value < 10)
                return '0' + value;
            else
                return '' + value;
        }


        setInterval(function() {
            var now = new Date();
            var seconds = format(now.getSeconds());
            var minutes = format(now.getMinutes());
            var hours = format(now.getHours());
            var day = now.getDay();
            var month;
            switch(now.getMonth()) {
                case 0: month = 'Jan'; break;
                case 1: month = 'Feb'; break;
                case 2: month = 'Mar'; break;
                case 3: month = 'Apr'; break;
                case 4: month = 'May'; break;
                case 5: month = 'Jun'; break;
                case 6: month = 'Jul'; break;
                case 7: month = 'Aug'; break;
                case 8: month = 'Sep'; break;
                case 9: month = 'Oct'; break;
                case 10: month = 'Nov'; break;
                case 11: month = 'Dec'; break;
            }

            document.body.innerHTML = day + ' ' + month + ', ' + hours + ':' + minutes + ':' + seconds;
        }, 1000);
    </script>
</html>
