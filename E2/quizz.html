<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hetic</title>
        <style>
            body {font-family: 'verdana'; font-size: 30px; text-align: center;}
        </style>
    </head>
    <body></body>

    <script>
        var text = 'Short ribs fatback pork chop turducken. Hamburger capicola turkey sausage tail leberkas ham andouille pork chop picanha pancetta landjaeger brisket. Ground round pork belly jowl pancetta frankfurter beef ribs ham cupim turkey tenderloin drumstick sausage shoulder. Pig cow short ribs tenderloin tongue pork belly.';
        var count = {a: 0, e: 0};

        for (var i = 0; i < text.length; i++) {
            var char = text.charAt(i);
            if (char === 'a')
                count.a++;
            else if (char === 'e')
                count.e++;
        }

        document.body.innerHTML = JSON.stringify(count);
    </script>
</html>
