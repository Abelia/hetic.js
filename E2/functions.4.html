<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hetic</title>
        <style>
            body {font-family: 'verdana'; font-size: 30px; text-align: center;}
        </style>
    </head>
    <body></body>

    <script>
        var isFound = function(array, value) {
            return array.some(function(fruit) {
                return fruit === value;
            });
        };

        document.body.innerHTML = isFound(['banana', 'kiwi', 'apple'], 'kiwi');
    </script>
</html>
