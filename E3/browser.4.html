<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hetic</title>
        <style>
            body { padding: 0; margin: 0; font-family: 'verdana'; font-size: 20px; text-align: center; }
            h1 { margin: 0 0 20px 0; background: coral; }
            ul { list-style-type: none; margin: 0; padding: 0; }
        </style>
    </head>
    <body>
        <form>
            <input type="text" value="submarine">
            <label><input type="checkbox">up</label>
        </form>
    </body>

    <script>
        var $form = document.querySelector('form');
        var $input = $form.querySelector('input[type=text]');
        var $checkbox = $form.querySelector('input[type=checkbox]');

        $input.addEventListener('keyup', function() {
            $checkbox.checked = (!!this.value && this.value === this.value.toUpperCase());
        });

        $checkbox.addEventListener('click', function() {
            if (this.checked)
                $input.value = $input.value.toUpperCase();
            else
                $input.value = $input.value.toLowerCase();
        });

        $form.addEventListener('submit', function(event) {
            event.preventDefault();
        })
    </script>
</html>
