
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hetic</title>
        <style>
            body {font-family: 'verdana'; font-size: 30px; text-align: center;}
        </style>
    </head>
    <body></body>

    <script>
        var log = function(name, value) {
            document.body.innerHTML += name + ' > ' + value + '<br>';
        };

        var array = [12, 7, 15, 3, 19, 8, 9];
        log('array', array);

        var average = function(array) {
            var sum = array.reduce(function(memo, value) {
                return memo + value;
            }, 0)
            return parseInt(sum / array.length * 100) / 100;
        };
        log('average', average(array));

        var firstUnderTen = function(array) {
            return array.find(function(value) {
                return value < 10;
            });
        };
        log('firstUnderTen', firstUnderTen(array));

        var doubleAll = function(array) {
            return array.map(function(value) {
                return value * 2;
            });
        };
        log('doubleAll', doubleAll(array));

        var areAllEven = function(array) {
            return array.every(function(value) {
                return value % 2 === 0
            });
        };
        log('areAllEven', areAllEven(array));
    </script>
</html>
