
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hetic</title>
        <style>
            body {font-family: 'verdana'; font-size: 30px; text-align: center; position: absolute; top: 0; bottom: 0; left: 0; right: 0; }
        </style>
    </head>
    <body></body>

    <script>
        var add = function(x, y) {
            if (this.z)
                x += this.z;
            return x + y;
        };

        var result = add.call(null, 2, 3);
        console.log(result);

        result = add.apply(null, [2, 3]);
        console.log(result);

        result = add.call({ z: 12 }, 2, 3);
        console.log(result);

        var binded = add.bind({z: 9});
        result = binded(2, 3);
        console.log(result);
    </script>
</html>
