<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hetic</title>
        <style>
        body { padding: 0; margin: 0; font-family: 'verdana'; font-size: 20px; text-align: center; }
        ul { list-style-type: none; margin: 0; padding: 0; }
        </style>
    </head>
    <body>
        <ul>
            <li>banana</li>
            <li>kiwi</li>
            <li>mango</li>
        </ul>
        <button>Clear</button>
    </body>

    <script src="assets/jquery-2.1.4.js"></script>
    <script>
        $('li').on('click', function() {
            $(this).fadeOut();
        });

        $('button').on('click', function() {
            $('li').fadeIn();
        });
    </script>
</html>
