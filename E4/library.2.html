<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hetic</title>
        <link rel="stylesheet" href="assets/formstone-carousel-0.8.35.css">
        <style>
        body { padding: 0; margin: 0; font-family: 'verdana'; font-size: 20px; text-align: center; }
        .item { height: 200px; line-height: 200px; font-size: 40px; background-color: yellow; }
        .item:nth-child(odd) { background-color: orange; }
        </style>
    </head>
    <body>
        <div class="target">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>
    </body>

    <script src="assets/jquery-2.1.4.js"></script>
    <script src="assets/formstone-carousel-0.8.35.js"></script>
    <script>
        var $carousel = $('.target').carousel({
            infinite: true
        });

        $(document).on('keyup', function(e) {
            switch(e.keyCode) {
                case 37: $('.target').carousel('previous'); break;
                case 39: $('.target').carousel('next'); break;
            }
        });
    </script>
</html>
